<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Alumni+Sans+Pinstripe:ital@0;1&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Browser extensions manager UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
<div class="container">
    <!--    logo  and toggle  -dark/light-->
    <div class="header">
        <div class="logo">
            <img src="./assets/images/logo.svg" alt="logo">
        </div>
        <div onclick=" toggleMode()" class="icon">
            <img src="./assets/images/icon-sun.svg" alt="dark-light">
        </div>
    </div>
    <!--    title ,filters buttons,  list of extensions -->
    <div class="list-container">
        <div class="list-header">
            <div class="list-title">
                <h1>Extensions List</h1>
            </div>
            <div class="filter-list-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="inactive">Inactive</button>
            </div>
        </div>
        <div class="lists-body" id="lists-body"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
